<div class="white-block">
<table>
    <th>
        <h1>Movies</h1>
    </th>
    <div>
        <a class="title" *ngFor="let item of movie ; let id = 'index+1 ';" routerLink="/movies/{{ getMovieId(item.url) }}">
        <li>
            {{item.title}}

        </li>

        </a>
    </div>
</table>
</div>
