<div class="white-block">
<table>
    <th>
        <h1>Species</h1>
    </th>
    <div>
        <a class="title" *ngFor="let item of specie ; let id = 'index+1 ';" routerLink="/species/{{ getSpecieId(item.url) }}">
        <li>
            {{item.name}}

        </li>

        </a>
    </div>
</table>
</div>
